{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="myfile">
      <button type="submit">Upload</button>
    </form>

    {% if uploaded_folders %}
    <p>Uploaded folders: {{ i }}</p>
      {% for i in uploaded_folders %}
      <p>{{ i }}</p>
      {% endfor %}
    {% endif %}

  </body>
</html>
