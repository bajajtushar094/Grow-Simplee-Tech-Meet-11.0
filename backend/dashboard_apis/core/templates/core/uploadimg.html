{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Image Upload</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="myfile" accept="image/*" multiple>
      <button type="submit">Upload</button>
    </form>

    {% if uploaded_images %}
    <p>Uploaded images: {{ i }}</p>
      {% for i in uploaded_images %}
      <p>{{ i }}</p>
      {% endfor %}
    {% endif %}

  </body>
</html>
